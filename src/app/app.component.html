<span>V1 no mat</span>

<form [formGroup]="form" (ngSubmit)="submitOTP()">
  <label for="otp-input">Enter OTP here:</label>
  <input
    id="otp-input"
    type="text"
    autocomplete="one-time-code"
    inputmode="numeric"
    formControlName="myOTP"
  />

  <button type="submit">Submit</button>
</form>
