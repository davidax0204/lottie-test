
<div class="container">
  <div class="borderSection checkInternet">
        <div>
          <label><b>The simplest Web OTP API demo:</b></label>
          <br>
          <label *ngIf="!mainObj.isWebOtpSupported" style="color: red;">
              Web OTP API not supported, Please enter manually.
          </label>
        </div> 
        <div style="border:1px solid; padding: 5px; margin: 10px 0;">
          <form action="ngPwaApp/test" method="post">
            Enter OTP here: V2
            <input type="text" autocomplete="one-time-code" inputmode="numeric" name="one-time-code"
              [(ngModel)]="myOTP" appWebOtp>
            <input type="submit" value="Submit">
          </form>
        </div>
  </div>
</div>
